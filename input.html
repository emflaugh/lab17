<h3>Search Reddit:</h3>

<!-- SEARCH SUBREDDIT INPUT -->
<form ng-submit="searchSubReddit(subreddit)">
  <div class="input-group">
    <span class="input-group-addon">
      <i class="glyphicon glyphicon-search"></i>
    </span>
  <input type="text" class="form-control" ng-model="subreddit" placeholder="Search a SubReddit..."/>
  </div>
</form>
