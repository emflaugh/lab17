<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <p><span class="glyphicon glyphicon-user"></span> {{ post.data.author }}</p>
      <img src="{{ post.data.thumbnail }}" alt="">
      <p><span id="like-toggle" class="glyphicon glyphicon-heart-empty" ng-click="toggleClass($event)"></span> </span><a href="https://www.reddit.com/{{ post.data.permalink }}" target="_blank"> <span class="glyphicon glyphicon-comment"> </span></a> {{ post.data.num_comments }} comments</p>
      <p>{{ post.data.title }}</p>
    </div>
  </div>
</div>
